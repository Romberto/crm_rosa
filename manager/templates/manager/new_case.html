<!DOCTYPE html>
<html lang="ru">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">


    <link rel="stylesheet" href="{% static 'manager/css/normalize.css' %}">
    <link rel="stylesheet" href="{% static 'manager/css/style.css' %}">
    <link rel="stylesheet" href="{% static 'manager/css/new_case.css' %}">
    <link rel="stylesheet" href="{% static 'manager/css/media.css' %}">


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
    <title>новые сделки</title>
</head>
<body>
<div class="container">
    <header class="header">
        <div class="header__logo">
            <h3 class="header__text">Миллиардонесущая Кирилловская Компания</h3>
        </div>
        <a href="{% url 'main' %}">
            <div class="btn_main btn btn-primary mb-3">
                на главную
            </div>
        </a>
    </header>
    <div class="new_case">
        <p class="new_case__title mb-3"> новая сделка</p>
        <form action="#" method="POST" class="new_case_form">
            {% csrf_token %}
            <div class="form-check mb-3">
                {{ form.role }}

            </div>
            <div class="form-floating mb-3">
                {{ form.farmerName }}
                <label>имя клиента</label>
            </div>
            <div class="form-floating mb-3">
                {{ form.companyName }}
                <label>название компании</label>
            </div>
            <div class="form-floating mb-3">
                {{ form.phone }}
                <label>телефон</label>
            </div>
            <p class="new_case__lable mb-3">выберите теги</p>

            <div class="checkselect mb-3">
                {{ form.tegName }}
            </div>
            <button type="submit" class="btn btn-primary">добавить новую сделку</button>
        </form>
    </div>
</div>


<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>


<script src="{% static 'manager/js/new_case.js' %}"></script>
</body>
</html>
